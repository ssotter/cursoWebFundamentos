<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Style</title>
</head>
<style>
    body{
        font-family: sans-serif;
    }

    ul li{
        list-style-type: square;
        list-style-position: inside;
        color: red;
    }

    ol li{
        list-style-type: upper-roman;
    }
</style>
<body>
    <h1>Listas</h1>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
</body>
</html>
